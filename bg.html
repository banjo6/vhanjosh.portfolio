<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Background</title>
</head>
<body>
    <h2>To Change Background Color</h2>
    <button onclick="changeBackgroundColor()">change</button>

    <script>
        function changeBackgroundColor(){
            const colors = ["red", "lightblue", "yellowgreen", "orange", "purple", "lightpink"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
    <div class="background">
        <p>Go back to Portfolio</p>
        <button onclick="window.location.href='index.html'">Portfolio</button>
    </div>
</body>
</html>
